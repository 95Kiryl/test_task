<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task ITPROFIT</title>
</head>

<body>
    <form action="http://localhost:9090/api/registration" method="POST" name="form" class="form">
        <input type="text" name="name" class="name" value="" placeholder="Name" />
        <br />
        <div class="error-name" id="name"></div>
        <input type="email" name="mail" class="email" value="" placeholder="Email" />
        <br />
        <div class="error-email" id="mail"></div>
        <input type="tel" name="phone" id="phone" class="phone" value="" placeholder="+375(__)___-__-__" />
        <br />
        <div class="error-phone" id="phone"></div>
        <textarea id="message" name="message" placeholder="message:"></textarea>
        <br />
        <button type="submit" name="submit" class="btn" value="Отправить">Send</button>
        <button type="button" name="button" class="button" value="">Open modal</button>
    </form>
    <div class="popup" id="popup">
        <a href="#" class="popup_area" id="popup_close"></a>
        <div class="popup_body">
            <div class="popup_content">
                <a href="#" class="popup_close" id="popup_close">X</a>
                <div class="poput_title">Это модальное окно</div>
                <div class="popup_text">
                    Вы открыли модальное окно. Для того чтобы вернуться, нажмите крестик в углу или на темную
                    область.
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="index.js"></script>

</html>
